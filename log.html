
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입신청서
            </legend>
            
            <label for="name">이름:</label>
            <input type="text" id="name" required>
    
            <p>
                <label for="email">이메일:</label>
                <input type="email" id="email">
            </p>

            <textarea id="text" rows="7" cols="44">회원가입하고 싶은 이유를 적어주세요.</textarea>
            <p></p>
            <div>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">이메일 홍보 수신동의</label>
            </div>
        </fieldset>
        <p></p>
        <p></p>
        <input type="submit" value="제출"></input>
    </form>
    
</body>
</html>
