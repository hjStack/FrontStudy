
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="icon" type="image/x-icon" href=" https://img.icons8.com/?size=100&id=8kHOhdrNngb3&format=png&color=000000" >
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입신청서
            </legend>
            
            <label for="name">이름:</label>
            <input type="text" id="name" required>
            <p>
                <label for="email">이메일:</label>
                <input type="email" id="email">
            </p>

            <p>
                <label for="password">비밀번호를 입력하세요: </label>
                <input type="password" id="password">
            </p>

            <!-- <textarea id="text" rows="7" cols="44">회원가입하고 싶은 이유를 적어주세요.</textarea> -->
            <p></p>
            <div>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">이메일 홍보 수신동의</label>
            </div>
        </fieldset>
        <p></p>
        <p></p>
        <input type="submit" value="제출"></input>
     </form>
</body>
</html>
